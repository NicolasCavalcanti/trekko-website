name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: trekko
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/trekko?schema=public
      NODE_ENV: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            api/package-lock.json

      - name: Install root dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "package-lock.json not found. Falling back to 'npm install'."
            npm install
          fi

      - name: Install API dependencies
        working-directory: api
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "package-lock.json not found in ./api. Falling back to 'npm install'."
            npm install
          fi

      - name: Prisma generate
        working-directory: api
        run: npx prisma generate

      - name: Prisma migrate deploy
        working-directory: api
        run: npx prisma migrate deploy

      - name: Lint API
        working-directory: api
        run: npm run lint

      - name: Tests
        working-directory: api
        run: npm run --if-present test

      - name: Deploy
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: echo "Deploy step executed"
